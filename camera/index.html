<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kamera - projekt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="canva">
    <canvas id="cameraCanvas" width="1280" height="720"></canvas>
</div>
<div class="key-map">
    <br>
    KeyMap:
    <br>
    (WSAD - rotation)
    <br>
    (QE - rotation Z)
    <br>
    (Arrows - move)
    <br>
    (NumPad8 - up)
    <br>
    (NumPad2 - down)
    <br>
    (NumPad+ NumPad- - zoom)
</div>
<script src="camera.js"></script>
</body>
</html>
